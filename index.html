<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адепт:СЭД</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="sub__header">
        <div class="container sub__header-wrapper">
            <nav class="sub__header-nav">
                <ul class="sub__header-list">
                    <li class="sub__header-list-item">
                        <a href="">Возможности</a>
                    </li>
                    <li class="sub__header-list-item">
                        <a href="">Кейсы</a>
                    </li>
                    <li class="sub__header-list-item">
                        <a href="">Система Adept</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="promo">
            <div class="container promo__wrapper">
                <h1 class="promo__title">Адепт: СЭД</h1>
                <h2 class="promo__subtitle">Система сметного электронного документооборота <br> в строительстве и проектировании</h2>
                <div class="promo__btns">
                    <button class="promo__btn orange-border-btn click-btn">Посмотреть программу </button>
                    <div class="play-btn__wrap">
                        <button class="play-btn overlay-open">
                            <svg width="32" height="36" viewBox="0 0 32 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M30 17.134C30.6667 17.5189 30.6667 18.4811 30 18.866L3 34.4545C2.33334 34.8394 1.5 34.3583 1.5 33.5885L1.5 2.41155C1.5 1.64174 2.33334 1.16062 3 1.54552L30 17.134Z" stroke="white" stroke-width="2"/>
                            </svg>
                        </button>
                        <p class="play-btn__text">видео <br> 10 мин</p>
                    </div>
                </div>
                <img src="img/promo/laptop.png" alt="">
            </div>
        </section>
    </main>

    <div class="overlay">
        <button class="overlay-close">
            <img src="img/icons/close.svg" alt="">
        </button>
        <div class="video">
            <div class="video__control">
                <button class="video__btn">
                    <img class="video-play" src="img/icons/video-play.svg" alt="">
                    <img class="video-pause" src="img/icons/video-pause.svg" alt="">
                </button>
                <input class="video-input" type="range" value="0">
            </div>
            <video class="video-player">
                <source src="img/Адепт_ CЭД. Презентация программы.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
